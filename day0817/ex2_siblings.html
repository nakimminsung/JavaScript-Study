<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Edu+VIC+WA+NT+Beginner:wght@600&family=Gamja+Flower&family=Single+Day&family=Jua&family=Nanum+Pen+Script&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
    <h2>형제 노드, 부모 노드 등등 찾기</h2>
    <div class="one">
        one
        <div class="hana">하나</div>
        <div>둘</div>
        <div>셋</div>
        <h3>h3 tag</h3>
        <h4>h4 tag</h4>
    </div>

    <div class="two">
        two
        <div class="hana">하나</div>
        <div>둘</div>
        <div>셋</div>
        <h3>h3 tag</h3>
        <h4>h4 tag</h4>
    </div>

    <script>
        $("div.one>div.hana").css("color","red");

        //div.two 바로 아래의 div.hana를 찾아서 형제중 h3태그의 글자색을 green으로 변경
        $("div.two>div.hana").siblings("h3").css("color","green")

        //첫번째 h3의 부모(div.one)의 형제 노드들 (h2,div.two)
        $("h3:eq(0)").parent().siblings().css("border","2px solid orange");

        //div.two의 하위태그중 .hana의 모든 형제의 글자크기를 2배로
        //하위태그에서 찾을때 find,children을 사용한다
        $("div.two").find(".hana").siblings().css("font-size",'2em');

        //h2의 형제(.one, .two)의 하위태그중 모든 div(div.hana, div,div)
        $("h2").siblings().find("div").css("background-color","pink")
    </script>
</body>
</html>
