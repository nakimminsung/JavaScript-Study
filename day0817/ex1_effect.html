<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Edu+VIC+WA+NT+Beginner:wght@600&family=Gamja+Flower&family=Single+Day&family=Jua&family=Nanum+Pen+Script&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>

<body>
    <h2>jquery effect 함수들</h2>
    <button type="button" class="btn btn-outline-info" id="btn1">Hide</button>
    <button type="button" class="btn btn-outline-info" id="btn2">Show</button>
    <button type="button" class="btn btn-outline-info" id="btn3">Toggle</button>
    <br>
    <button type="button" class="btn btn-outline-success" id="btn4">Slideup</button>
    <button type="button" class="btn btn-outline-success" id="btn5">Slidedown</button>
    <button type="button" class="btn btn-outline-success" id="btn6">ToggleSlide</button>
    <br>
    <button type="button" class="btn btn-outline-danger" id="btn7">Fadeout</button>
    <button type="button" class="btn btn-outline-danger" id="btn8">Fadein</button>
    <button type="button" class="btn btn-outline-danger" id="btn9">ToggleFade</button>

    <br><br>
    <img src="../미야자키/02.png">
    <br>
    <h1 class="alert alert-info">Have a Nice Day</h1>

    <script>
        $("#btn1").click(function () {
            $("img").hide('slow'); // 천천히 사라짐
            $("h1").hide(); // 한번에 사라짐
        })
        $("#btn2").click(function () {
            $("img").show('slow');
            $("h1").show();
        })
        $("#btn3").click(function () {
            $("img").toggle();
            $("h1").toggle();
        })
        $("#btn4").click(function () {
            $("img").slideUp(2000); // 'slow','fast',숫자
            $("h1").slideUp('slow');
        })
        $("#btn5").click(function () {
            $("img").slideDown(2000); // 'slow','fast',숫자
            $("h1").slideDown('slow');
        })
        $("#btn6").click(function () {
            $("img").slideToggle(2000); // 'slow','fast',숫자
            $("h1").slideToggle('slow');
        })
        $("#btn7").click(function () {
            $("img").fadeOut('slow');
            $("h1").fadeOut('slow');
        })
        $("#btn8").click(function () {
            $("img").fadeIn('slow');
            $("h1").fadeIn('slow');
        })
        $("#btn9").click(function () {
            $("img").fadeToggle('slow');
            $("h1").fadeToggle('slow');
        })


    </script>
</body>

</html>
