<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Edu+VIC+WA+NT+Beginner:wght@600&family=Gamja+Flower&family=Single+Day&family=Jua&family=Nanum+Pen+Script&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <style>
        div.content {
            font-family: 'Jua';
        }

        div.content>b {
            font-size: 25px;
            cursor: pointer;
            font-family: 'Gamja Flower';
        }

        .red {
            color: red;
        }

        .green {
            color: green;
        }

        .blue {
            color: blue;
        }

        div.answer {
            text-indent: 20px;
        }
    </style>
    <script>
        $(function () {
            //모든 댓글은 일단 안보이게 처리
            $("div.answer").hide();

            $("div.content>b").click(function () {
                //이벤트
                //다른 열려있는 댓글들 닫기
                $(this).parent().siblings().find(".answer").slideUp('slow');

                //클릭한 곳의 댓글 열리게하기
                // $(this).next().slideDown('slow');

                //같은 곳 클릭시 열리고 닫히게 하기
                $(this).siblings().slideToggle('slow');

            })

        })
    </script>
</head>

<body>
    <div class="content red">
        <b>내용 1</b>
        <div class="answer">
            <h5>내용 1에 대한 댓글 1</h5>
            <h5>내용 1에 대한 댓글 2</h5>
            <h5>내용 1에 대한 댓글 3</h5>
        </div>
    </div>

    <div class="content green">
        <b>내용 2</b>
        <div class="answer">
            <h5>내용 2에 대한 댓글 1</h5>
            <h5>내용 2에 대한 댓글 2</h5>
            <h5>내용 2에 대한 댓글 3</h5>
        </div>
    </div>

    <div class="content blue">
        <b>내용 3</b>
        <div class="answer">
            <h5>내용 3에 대한 댓글 1</h5>
            <h5>내용 3에 대한 댓글 2</h5>
            <h5>내용 3에 대한 댓글 3</h5>
        </div>
    </div>

</body>

</html>
