<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Edu+VIC+WA+NT+Beginner:wght@600&family=Gamja+Flower&family=Single+Day&family=Jua&family=Nanum+Pen+Script&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <!--cd player css 포함시키기-->
    <link rel="stylesheet" href="ex6_style.css">
    <script>
        $(function () {
            //h1.title을 클릭시 .music-list를 slideDown
            $("h1.title").click(function () {
                $("ul.music-list").slideDown();
            })
            //노래 제목 클릭시 클릭한 곳의 제목을 얻어서 h1.title에 넣은 후 sldieUp
            $("ul.music-list li").click(function () {
                //노래제목 얻기
                var title = $(this).text();
                //h1.titl에 넣기
                $("h1.title").text(title);

                //클릭한 곳의 class를 얻는다(music1, ... )
                var selectClass = $(this).attr('class');

                //cd change-effect 주기
                $("#cd").animate({ width: '0' }, 'slow', function () {
                    //cd 변경하기
                    $("#cd").attr("class", selectClass);
                    //너비를 다시 300으로 animate
                    $(this).animate({ width: '300px' }, 'slow');
                })

                //노래 목록 사라지게 하기
                $("ul.music-list").slideUp();
            })
        })
    </script>
</head>

<body>
    <div class="album">
        <div class="select-music">
            <h1 class="title">Now Playing</h1>
            <ul class="music-list">
                <li class="music1">Lost Stars</li>
                <li class="music2">A Higher Place</li>
                <li class="music3">Like A Fool</li>
            </ul>
        </div>
        <img src="../jquery_image/cover.png" class="cover">
        <div id="cd"></div>
    </div>
</body>

</html>
