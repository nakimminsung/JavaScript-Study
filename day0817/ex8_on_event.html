<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Edu+VIC+WA+NT+Beginner:wght@600&family=Gamja+Flower&family=Single+Day&family=Jua&family=Nanum+Pen+Script&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script>
        $(function () {
            $("#btn1").click(function () {
                //새로운 버튼 생성
                var b1 = ' <button type="button" class="btn btn-success" id="btn2">버튼2</button>'
                $(this).after('<br>' + b1);
            });

            // $("btn2").click(function{
            //     var b1=' <button type="button" class="btn btn-warning" id="btn3">버튼3</button>'
            //     $(this).after('<br>'+b1);
            // })

            //btn2는 로딩 후 추가된 요소이므로 on을 이용해서 이벤트를 준다
            //형식 : 이벤트,selector, 호출될 함수
            $(document).on("click", "#btn2", function () {
                var b1 = ' <button type="button" class="btn btn-warning" id="btn3">버튼3</button>'
                $(this).after('<br>' + b1);
            });
        });
    </script>
</head>

<body>
    <h2>미래에 생길 요소들은 live(~1.7)이나 on(1.8~)으로 이벤트를 해야한다</h2>

    <button type="button" class="btn btn-info" id="btn1">버튼1</button>
</body>

</html>
