<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--외부 css 파일 가져오기-->
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="happy">
      <div class="nice">Happy클래스 아래 Nice클래스</div>
    </div>
    <div id="one">아이디 One</div>
    <div class="two">클래스 Two!!</div>
    <div class="two">나도 클래스 Two!!</div>

    <img src="../미야자키/03.png" class="imga" />
    <img src="../미야자키/05.png" class="imga" />
    <img src="../미야자키/07.png" class="imga" />
    <img src="../미야자키/09.png" class="imga" />
    <hr />
    <img src="../음식사진/3.jpg" class="imgb" />
    <img src="../음식사진/5.jpg" class="imgb" />
    <img src="../음식사진/6.jpg" class="imgb" />
    <img src="../음식사진/9.jpg" class="imgb" />

    <script>
      //id one 의 글자색을 빨강색으로 변경하기
      document.getElementById("one").style.color = "red";
      //id one 의 글자크기를 20px로 변경
      document.getElementById("one").style.fontSize = "20px";
      //class happy 아래의 nice 에 border 설정
      document.querySelector(".happy .nice").style.border = "2px solid orange";
      //querySelector를 이용해서 id접근하기
      document.querySelector("#one").style.backgroundColor = "tomato";
      //imga 를 querySelector 로 접근할경우 첫번째요소값만 얻어온다
      document.querySelector(".imga").style.border = "2px solid gray";

      //같은 class가 여러개일때 모든 클래스에 같은 스타일이나 이벤트를 적용하고자 할경우
      //2가지 방법이 있다
      var s1 = document.getElementsByClassName("imgb");
      //이때 s1변수는 배열이다
      console.log("s1=" + s1.length); //4
      //0번 배열의 너비를 120px로 변경하기
      s1[0].style.width = "120px";
      //1번 배열의 너비를 300px으로 변경
      s1[1].style.width = "300px";
      //2번 배열의 border를 "5px inset gold" 로 변경
      s1[2].style.border = "5px inset gold";
      //s1배열 전체의 border-radius 를 100px 로 변경
      //for문을 사용하세요
      // for (var i = 0; i < s1.length; i++) s1[i].style.borderRadius = "100px";
      for (var s of s1) s.style.borderRadius = "100px";

      //같은 클래스 여러개의 요소값을 얻고자할경우 방법 #2
      var imga = document.querySelectorAll(".imga");
      //for문으로 마우스 이벤트
      var myphoto = "";
      for (var s of imga) {
        //마우스 이벤트
        s.onmouseover = function () {
          //기존 사진 얻어놓기
          myphoto = this.getAttribute("src");
          //이미지 변경
          this.setAttribute("src", "../미야자키/15.png");
        };

        //마우스가 벗어나면 다시 원래 사진으로 변경
        s.onmouseout = function () {
          this.setAttribute("src", myphoto);
        };
      }
    </script>
  </body>
</html>
