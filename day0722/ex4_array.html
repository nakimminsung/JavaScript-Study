<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--외부 css 파일 가져오기-->
    <link rel="stylesheet" href="../style.css" />
    <style>
      img {
        width: 70px;
        height: 80px;
        border: 1px solid gray;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <h3>배열-초기값으로 지정하는 방법</h3>
    <script>
      var arr1 = [
        "../연예인사진/6.jpg",
        "../음식사진/4.jpg",
        "../쇼핑몰사진/15.jpg",
        "../쇼핑몰사진/20.jpg",
      ];
      var s = "배열갯수:" + arr1.length + "<br>";
      for (var i = 0; i < arr1.length; i++) {
        s += "<img src='" + arr1[i] + "'>";
      }

      document.write(s);
    </script>

    <h3>배열-new Array 로 지정하는 방법 #1</h3>
    <script>
      var arr2 = new Array(4);
      arr2[0] = "../연예인사진/5.jpg";
      arr2[1] = "../음식사진/6.jpg";
      arr2[2] = "../쇼핑몰사진/13.jpg";
      arr2[3] = "../쇼핑몰사진/11.jpg";
      var s = "배열갯수:" + arr2.length + "<br>";
      for (var i = 0; i < arr2.length; i++) {
        s += "<img src='" + arr2[i] + "'>";
      }

      document.write(s);
    </script>
    <h3>배열-new Array 로 지정하는 방법 #2</h3>
    <script>
      var arr3 = new Array();
      arr3.push("../연예인사진/3.jpg");
      arr3.push("../음식사진/8.jpg");
      arr3.push("../쇼핑몰사진/16.jpg");
      arr3.push("../쇼핑몰사진/19.jpg");
      arr3.push("../음식사진/1.jpg");

      var s = "배열갯수:" + arr3.length + "<br>";
      for (var i = 0; i < arr3.length; i++) {
        s += "<img src='" + arr3[i] + "'>";
      }
      document.write(s);
    </script>
    <h3>arr3 에서 2개 pop() 후 출력</h3>
    <script>
      arr3.pop();//마지막 사진 꺼내서 없앰
      arr3.pop();
      var s = "배열갯수:" + arr3.length + "<br>";
      for (var i = 0; i < arr3.length; i++) {
        s += "<img src='" + arr3[i] + "'>";
      }
      document.write(s);
    </script>
  </body>
</html>
