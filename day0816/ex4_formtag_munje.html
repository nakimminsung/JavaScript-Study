<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Edu+VIC+WA+NT+Beginner:wght@600&family=Gamja+Flower&family=Single+Day&family=Jua&family=Nanum+Pen+Script&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        *{
            font-family: 'Jua';
            margin-left: 5px;
        }
        .photo{
            position: absolute;
            left: 500px;
            top: 100px;
            width: 300px;
        }
        div.offcanvas-body>p{
            cursor: pointer;
            font-weight: bold;
        }
        div.offcanvas-body>p:hover {
            background-color: black;
            color: yellow;
        }
    </style>
</head>

<body>
    <div class="offcanvas offcanvas-start" id="demo">
        <div class="offcanvas-header">

            <h1 class="offcanvas-title">사이드바 메뉴</h1>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <p src="../음식사진/1.jpg" price="4500">샌드위치 주문</p>
            <p src="../음식사진/2.jpg" price="1500">육개장 주문</p>
            <p src="../음식사진/3.jpg" price="8000">망고빙수 주문</p>
        </div>
    </div>

    <div class="container-fluid mt-3">
        <h3>BS5의 Sidebar Menu</h3>
        <p>스타벅스입니다 메뉴를 골라주세요.</p>
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
            Open Offcanvas Sidebar
        </button>
        <h1 class="title"></h1>
    </div>

    <figure>
    <img src="../음식사진/12.jpg" class="photo">
        <figcaption>
            <h3 class="price">가격</h3>
        </figcaption>
    </figure>

    <script>
        $("div.offcanvas-body p").click(function(){
            var iname = $(this).attr("src");
            $("img.photo").attr("src", iname)

            var inametext = $(this).text();
            $("h1.title").text(iname+":"+inametext);

            var price = $(this).attr("price");
            $("h3.price").text(price+"원");
        })
    </script>
</body>

</html>
