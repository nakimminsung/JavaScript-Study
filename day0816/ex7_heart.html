<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Edu+VIC+WA+NT+Beginner:wght@600&family=Gamja+Flower&family=Single+Day&family=Jua&family=Nanum+Pen+Script&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

    <style>
        .heart {
            font-size: 50px;
            cursor: pointer;
            position: absolute;
            left: 200px;
            top: 100px;
        }
    </style>
</head>

<body>
    <!--하트를 클릭하면 크게 커진다
    빈하트로 시작해서 클릭하면 빨간색으로 채워진다-->
    <span class="glyphicon glyphicon-heart-empty heart"></span>

    <script>
        $(".heart").click(function () {


            $(this).animate({ fontSize: '100px', left: '+=100px' }, 2000, function () {
                $(this).css({
                    fontSize: '50px',
                    left: '200px'
                });

                var cls = $(this).attr("class");

                if (cls == 'glyphicon glyphicon-heart-empty heart') {
                    $(this).attr("class", "glyphicon glyphicon-heart heart");
                    $(this).css("color", "red");
                } else {
                    $(this).attr("class", "glyphicon glyphicon-heart-empty heart");
                    $(this).css("color", "black");
                }
            });

            // $(".heart").animate({ left: '+=200px', fontSize: '100px' }, 3000,

            //         } else {
            //             $(this).attr("class", "glyphicon glyphicon-heart-empty heart");
            //             $(this).css("color", "black");
            //         };

        })
    </script>
</body>

</html>
