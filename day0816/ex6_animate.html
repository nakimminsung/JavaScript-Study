<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Edu+VIC+WA+NT+Beginner:wght@600&family=Gamja+Flower&family=Single+Day&family=Jua&family=Nanum+Pen+Script&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <style>
        #one {
            position: relative;
            width: 50px;
            height: 50px;
            border: 1px solid black;
            background-color: pink;
        }

        #two{
            width: 150px;
            font-size: 15px;
            border: 1px double orange;
        }
    </style>
</head>

<body>
    <h2>jquery animate 함수</h2>
    <br>
    <img src="../jquery_image/03.png">
    <button type="button" id="btn1" class="btn btn-info">animate #1</button>
    <button type="button" id="btn2" class="btn btn-info">animate #2</button>
    <button type="button" id="btn3" class="btn btn-info">animate #3</button>
    <div id="one"></div>

    <script>
        $("#btn1").click(function () {
            $("#one").animate({ width: '+=50px', height: '+=30px' }, 'slow'); // slow,fast,숫자(1000 = 1초)
        });
        $("#btn2").click(function () {
            $("#one").animate({ left: '+=30px' }, 'slow'); // slow,fast,숫자(1000 = 1초)
        });

        $("#btn3").click(function(){
            $("img").animate({width:'200px',height:'200px',opacity:'0.5'},3000,
                function(){
                    //애니메이트가 끝나면 호출되는 함수
                    $(this).css({
                        width:'100px',
                        height:'100px',
                        opacity:1
                    });
                    $(this).after("<h3>이미지 애니메이트 끝!</h3>")
                });
        });
    </script>
    <hr>
    <button type="button" id="btn4" class="btn btn-outline-danger">box 애니메이트</button>
    <br>
    <div id="two">Happy Day!!</div>
    <script>
        $("#btn4").click(function(){
            // 2초에 걸쳐 애니메이트 완성
            $("#two").animate({width:'500px',fontSize:'40px',borderWidth:'10px'},2000);
        })
    </script>
</body>

</html>
