<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Edu+VIC+WA+NT+Beginner:wght@600&family=Gamja+Flower&family=Single+Day&family=Jua&family=Nanum+Pen+Script&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <style>
        #result {
            font-size: 20px;
            font-family: 'Gamja Flower';
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div style="margin:30px 30px ;">
        <h3><b>글꼴 모양을 선택하세요</b></h3>
        <div class="input-group">
            <input type="checkbox" class="form-check-input" id="chk1">굵게
            <input type="checkbox" class="form-check-input" id="chk2">기울게
            <input type="checkbox" class="form-check-input" id="chk3">밑줄
        </div>
        <br>
        <div class="input-group" style="width:300px;">
            <span class="input-group-text">글꼴 색상 선택</span>
            <select class="form-select" id="selcolor">
                <option value="magenta">핫핑크</option>
                <option value="green">초록</option>
                <option value="orange">오렌지</option>
                <option value="black" selected>블랙</option>
            </select>
        </div>

        <br>
        <div class="input-group" style="width:300px;">
            <span class="input-group-text">글꼴 크기 선택</span>
            <select class="form-select" id="selsize">
                <option value="10px">작게</option>
                <option value="20px" selected>기본</option>
                <option value="30px">크게</option>
                <option value="40px">아주크게</option>
            </select>
        </div>

        <br>
        <button type="button" class="btn btn-outline-danger" style="margin-left:100px;width:150px" id="btnchange">글꼴
            변경</button>

        <div id="result">
            안녕하세요. Have a Nice Day!!!!
        </div>
    </div>
    <script>
        $("#btnchange").click(function () {
            //굵게
            if ($("#chk1").is(":checked"))
                $("#result").css("font-weight", "bold");
            else
                $("#result").css("font-weight", "normal");

            //기울게
            if ($("#chk2").is(":checked"))
                $("#result").css("font-style", "italic");
            else
                $("#result").css("font-style", "normal");

            //밑줄
            if ($("#chk3").is(":checked"))
                $("#result").css("text-decoration", "underline");
            else
                $("#result").css("text-decoration", "none");

            //글자색
            $("#result").css("color", $("#selcolor").val());

            //글자크기
            $("#result").css("font-size", $("#selsize").val());
        });
    </script>
</body>

</html>
