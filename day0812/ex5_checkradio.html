<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Edu+VIC+WA+NT+Beginner:wght@600&family=Gamja+Flower&family=Jua&family=Nanum+Pen+Script&display=swap=Single+Day&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <style>
        body * {
            /* 최상위 태그의 2배 : rem */
            font-size: 2rem;
            font-family: 'Jua';
        }

        input[type=radio],
        input[type=checkbox] {
            -webkit-transform: scale(2);
            /* Safari and Chrome */
        }
    </style>
    <script>
        $(function () {
            $("button").click(function () {
                var s = "";
                s += "내고향 : " + $("input[name='gohang']:checked").val() + "<br>";

                var len = $("input[name='hobby']:checked").length;
                s += "내 취미 : " + len + "개<br>";

                if (len > 0) {
                    s += "취 미 : ";
                    // $("input[name='hobby']").each(function (idx) {
                    //     if ($(this).is(":checked")) {
                    //         s += "[" + $(this).val() + "]&nbsp";
                    //     }
                    // })


                    // 체크된것만 반복
                    $("input[name='hobby']:checked").each(function (idx) {
                        s += "[" + $(this).val() + "]&nbsp;"
                    })
                    s += "<br>";
                }
                $("#result").html(s);
            })
        })
    </script>
</head>

<body>
    <div style="margin:30px;">
        <h2>당신의 고향은?</h2>
        <label><input type="radio" name="gohang" value="서울" checked>&nbsp;&nbsp;서울</label>&nbsp;&nbsp;
        <label><input type="radio" name="gohang" value="부산">&nbsp;&nbsp;부산</label>&nbsp;&nbsp;
        <label><input type="radio" name="gohang" value="경기도">&nbsp;&nbsp;경기도</label>&nbsp;&nbsp;
        <label><input type="radio" name="gohang" value="제주도">&nbsp;&nbsp;제주도</label>&nbsp;&nbsp;
        <br><br>
        <h2>당신의 취미는?</h2>
        <label><input type="checkbox" name="hobby" value="축구">&nbsp;&nbsp;축구</label>&nbsp;&nbsp;
        <label><input type="checkbox" name="hobby" value="서핑">&nbsp;&nbsp;서핑</label>&nbsp;&nbsp;
        <label><input type="checkbox" name="hobby" value="게임">&nbsp;&nbsp;게임</label>&nbsp;&nbsp;
        <label><input type="checkbox" name="hobby" value="독서">&nbsp;&nbsp;독서</label>&nbsp;&nbsp;
        <br><br>
        <button type="button" class="btn btn-info btn-lg" style="margin-left:200px;width:150px;">결과 확인</button>
        <br><br>
        <div id="result"></div>
    </div>
</body>

</html>
