<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Edu+VIC+WA+NT+Beginner:wght@600&family=Gamja+Flower&family=Single+Day&family=Jua&family=Nanum+Pen+Script&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <style>
        div.a {
            float: left;
            width: 120px;
            height: 70px;
            text-align: center;
            line-height: 70px;
            font-size: 1.5em;
            font-weight: bold;
            font-family: 'Jua';
            cursor: pointer;
            border: 1px solid black;
            margin-right: 10px;
        }
    </style>
    <script>
        $(function () {
            //7개의 색상을 가진 배열 생성
            var color_array = ["red", "green", "pink", "#ffcccc", "orange", "lightgray", "yellow"]
            //배열로 반복문을 돌리고 싶을때
            //idx:0, item:"red" idx:1 , item:"green".... 넘어온다 
            $.each(color_array,function(idx,item){
                $("div.a").eq(idx).text(idx+":"+item).css("background-color",item);          
            })
        })
    </script>
</head>

<body>
    <div class="a"></div>
    <div class="a"></div>
    <div class="a"></div>
    <div class="a"></div>
    <div class="a"></div>
    <div class="a"></div>
    <div class="a"></div>
</body>

</html>
