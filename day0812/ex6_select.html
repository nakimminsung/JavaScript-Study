<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Edu+VIC+WA+NT+Beginner:wght@600&family=Gamja+Flower&family=Jua&family=Nanum+Pen+Script&display=swap=Single+Day&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

</head>
<body>
    <h2>select문 연습</h2>
    <select id="sel1" class="form-control" style="width:200px;">
        <option hidden disabled selected>사진을 선택하세요</option>
        <option value="m01">호수</option>
        <option value="m02">오솔길</option>
        <option value="m04">바다</option>
        <option value="m07">계곡</option>
    </select>
    <img src="../jquery_image/image_01.png" id="photo1" alt="사진1">
    <h3></h3>
    <script>
        $("#sel1").change(function(){
            //value값을 얻어서 이미지 출력
            var iname = "../jquery_image/"+$(this).val()+".jpg";
            $("#photo1").attr("src",iname);

            //선택된 텍스트를 얻어서 첫번째 h3에 넣기
            // var stext=$(this).text(); // 이렇게 쓰면 모든 텍스트가 다 나온다
            var stext=$("#sel1 option:selected").text() // 선택된 것만 나온다 이거 적어놓으라하셨음
            $("h3:eq(0)").text(stext)
        })
    </script>
    <hr>

</body>
</html>
