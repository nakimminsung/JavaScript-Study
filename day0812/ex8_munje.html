<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Edu+VIC+WA+NT+Beginner:wght@600&family=Gamja+Flower&family=Jua&family=Nanum+Pen+Script&display=swap=Single+Day&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>

<body>
    <div style="margin-left:200px;width: 500px;">
        <h4>글꼴모양을 선택하세요</h4>
        <label><input type="checkbox" id="ffont1">굵게</label>
        <label><input type="checkbox" id="ffont2">기울게</label>
        <label><input type="checkbox" id="ffont3">밑줄</label>
        <hr>

        <h4>글꼴 색상 선택</h4>
        <select id="fcolor" style="width:200px;">
            <option value="red">빨강</option>
            <option value="yellow">노랑</option>
            <option value="orange">오렌지</option>
            <option value="blue">파랑</option>
            <option value="pink">핑크</option>
        </select>

        <hr>
        <h4>글꼴 크기 선택</h4>
        <select id="fsize" style="width:200px;">
            <option value="15px;">작게</option>
            <option value="30px;">중간</option>
            <option value="50px;">크게</option>
        </select>


        <hr>
        <button type="button" class="btn btn-info btn-lg">글꼴변경</button>

        <hr>
        <h2>안녕하세요 Have a nice Day</h2>
        <script>
            $("h2")
        // 글꼴 변경 클릭시 모든 값을 읽어와서 적용시키시오

        // 체크박스는 각각의 체크값을 읽어와서 적용해야 하므로 각각 id로 주세요

        // 글꼴 색상은 임의로 색상 옵션을 5가지 정도 추가하시오

        // 글꼴 크기도 임의로 4가지 정도 추가하시오
        </script>
    </div>
</body>

</html>
