<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Edu+VIC+WA+NT+Beginner:wght@600&family=Gamja+Flower&family=Jua&family=Nanum+Pen+Script&display=swap=Single+Day&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <style>
        body * {
            /* 최상위 태그의 2배 : rem */
            font-size: 2rem;
            font-family: 'Jua';
        }

        input[type=radio],
        input[type=checkbox] {
            -webkit-transform: scale(2);
            /* Safari and Chrome */
        }
    </style>
</head>

<body>
    <div style="margin:100px;">
        <input type="checkbox" id="chk1"> 버튼클릭
        &nbsp;&nbsp;&nbsp;
        <button type="button" class="btn-outline-warning" id="btn1">체크/해제</button>
        <br><br>
        <script>
            $("#btn1").click(function () {
                // 현재 체크상태를 체크해서 그 반대로 체크값을 준다
                //prop("속성",값) : 주로 속성 중 true,false로 되는 것들은 prop으로 변경
                $("#chk1").prop("checked", !$("#chk1").is(":checked"));
            })
        </script>
        <hr>

        <label><input type="checkbox" class="del" num="1">자유글 1번</label>
        <label><input type="checkbox" class="del" num="2">자유글 2번</label>
        <label><input type="checkbox" class="del" num="3">자유글 3번</label>
        <label><input type="checkbox" class="del" num="4">자유글 4번</label>
        <label><input type="checkbox" class="del" num="5">자유글 5번</label>
        <br><br>
        <button type="button" class="btn btn-outline-info btn-lg" style="width: 200px;" id="btn2">전체 선택/해제</button>
        <button type="button" class="btn btn-outline-danger btn-lg" style="width: 200px;" id="btn3">선택 글 삭제</button>
        <br>
        <h1></h1>
        <script>
            $("#btn2").click(function () {
                $("input[class=del]").prop("checked", !$("input[class=del]").is(":checked"));
            })

            $("#btn3").click(function () {
                var s = "";

                //체크된 길이를 구한다
                var len = $("input[class='del']:checked").length;

                //체크된 것만 반복문 돌려서 num값을 가져온다
                $("input[class='del']:checked").each(function (idx) {
                    s += "[" + $(this).attr("num") + "]";
                    //실제 체크박스 삭제
                    //parent():부모태그, 여기서는 label태그
                    $(this).parent().remove();
                });
                if (len == 0)
                    $("h1").html("<b>선택한 게시글이 없습니다</b>");
                else {
                    $("h1").html("<b>" + s + "번글 삭제함</b>");
                };
            });
        </script>

    </div>
</body>

</html>
