<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Edu+VIC+WA+NT+Beginner:wght@600&family=Gamja+Flower&family=Single+Day&family=Jua&family=Nanum+Pen+Script&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <style>
        td.goresult {
            background-color: orange;
            font-size: 25px;
            text-align: center;
            font-weight: bold;
            font-family: 'Jua';
            cursor: pointer;
        }

        #result {
            width: 500px;
            height: 200px;
            font-family: 'Jua';
            border: 1px solid gray;
            padding: 10px;
            font-size: 20px;
        }
    </style>
    <script>
        $(function () {
            $(function () {
                //현재 날짜를 구해서 날짜타입에 넣어주기
                var date = new Date() // 데이트 객체 생성
                var y = date.getFullYear(); // 년도 가져오기
                var m = date.getMonth() + 1; // 월 0~11 이니깐 +1 하기
                var d = date.getDate(); // 날짜 가져오기
                var currDay = y + "-" + (m < 10 ? "0" : "") + m + "-" + (d < 10 ? "0" : "") + d // 월,날짜가 10일보다 작으면 앞에 0 붙이기
                $("#mybirth").val(currDay) // "mybirth" value값에 currDay(현재값) 넣기
            })


            //td 이벤트
            $("td.goresult").click(function () {
                var s = "";
                //1. 이름 읽기
                s += "이름 " + $("#myname").val() + "<br>";   // 입력값을 가져오는건 val(value의 앞글자)
                //2. 운전면허 체크박스
                console.log($("#chklic").val()) // 무조건 on
                console.log($("#chklic").is(":checked")) // 체크상태면 true
                s += "운전면허:" + ($("#chklic").is(":checked") ? "있음" : "없음") + "<br>"
                //3. 생년월일
                s += "생년월일:" + $("#mybirth").val() + "<br>"

                $("#result").html(s)
            })
        })
    </script>
</head>

<body>
    <form>
        <legend><h3>폼 태그 연습-text,checkbox(1개짜리),date</h3></legend>
        <table class="table" style="width:500px;">
            <tr>
                <th width="100">이 름</th>
                <td>
                    <input type="text" class="form-control" id="myname">
                </td>
            </tr>
            <tr>
                <th width="100">운전면허</th>
                <td>
                    <label><input type="checkbox" id="chklic">운전면허</label>
                </td>
            </tr>
            <tr>
                <th width="100">생년월일</th>
                <td>
                    <input type="date" id="mybirth" value="2022-10-10">
                </td>
            </tr>
            <tr>
                <td colspan="2" class="goresult">
                    jQuery로 입력값 읽기
                </td>
            </tr>
        </table>

        <div id="result">11</div>
    </form>
</body>

</html>
