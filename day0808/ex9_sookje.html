<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        table {
            width: 500px;
            border: 1px solid gray;
        }

        tabpe th,
        table td {
            border: 1px solid gray;
        }
    </style>
</head>

<body>
    <h2>숙제 만들기</h2>
    <table>
        <tr bgcolor="lightgray" height="40">
            <th width="100">종류</th>
            <th width="400">태그</th>
        </tr>
        <!-- 입력후 엔터 -->
        <tr>
            <td>입력 후 엔터</td>
            <td>
                <input type="text" id="txt" placeholder="글자를 입력하세요">
                <input type="checkbox" id="chk1">테두리
            </td>
        </tr>
        <!-- 글자크기 변경 -->
        <tr>
            <td>글자 크기</td>
            <td>
                <label><input type="radio" value="10px" name="tsize" checked>10</label>
                <label><input type="radio" value="20px" name="tsize">20</label>
                <label><input type="radio" value="30px" name="tsize">30</label>
                <label><input type="radio" value="40px" name="tsize">40</label>
            </td>
        </tr>
        <!-- 배경색/글자색 변경  -->
        <tr>
            <td>색상변경</td>
            <td>글자색 변경
                <input type="color" value="#ccffff" id="color1">
                배경색 변경
                <input type="color" value="#ccffff" id="color2">
            </td>
        </tr>
        <!-- 글꼴 변경 -->
        <tr>
            <td>글꼴 변경</td>
            <td>
                <label><input type="radio" value="Jua" name="tfont">주아</label>
                <label><input type="radio" value="Nanum Pen Script" name="tfont">Namum</label>
                <label><input type="radio" value="Edu VIC WA NT Beginner" name="tfont">Edu</label>
            </td>
        </tr>
        <!-- 여기에 호출됩니다 -->
        <tr height="300px">
            <td width="600px;" colspan="3" class="a">자바스크립트</td>
        </tr>
    </table>

    <script>
        // 글자입력
        document.getElementById("txt").onkeyup = function (e) {
            var v = this.value;
            if (e.keyCode == 13) {
                document.querySelector(".a").innerHTML = v;
            }
        }

        // 글자크기변경 
        var tradio = document.getElementsByName("tsize")
        for (var i = 0; i < tradio.length; i++) {
            tradio[i].onclick = function () {
                var v = this.value;
                document.querySelector(".a").style.fontSize = v;
            }
        }

        // 글자색상변경
        document.getElementById("color1").onchange = function () {
            var selcolor = this.value;
            document.querySelector(".a").style.color = selcolor;
        }
        // 배경색상변경
        document.getElementById("color2").onchange = function () {
            var selcolor = this.value;
            document.querySelector(".a").style.backgroundColor = selcolor;
        }

        //글꼴
        var tradio = document.getElementsByName("tfont");
        for (var i = 0; i < tradio.length; i++) {
            tradio[i].onclick = function () {
                var v = this.value;
                document.querySelector(".a").style.fontFamily = v;
            }
        }

        //체크
        document.getElementById("chk1").onclick = function () {
            var ccolor = this.checked;
            if (ccolor)
                document.querySelector(".a").style.border = "5px solid black";
            else
                document.querySelector(".a").style.border = "1px solid gray";
        }
    </script>
</body>

</html>
