<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Edu+VIC+WA+NT+Beginner:wght@600&family=Gamja+Flower&family=Jua&family=Nanum+Pen+Script&display=swap=Single+Day&display=swap"
        rel="stylesheet">

    <script>
        window.onload = function () {
            
            r = document.querySelector("div.result");

            //마지막 속성값 자동적용
            init_storage();

            //적용 버튼 이벤트
            document.getElementById("btnresult").onclick = function () {
                //글자색
                var fcolor = document.getElementById("tcolor").value;
                //글자색 적용
                r.style.color = fcolor;

                //배경색
                var bcolor = document.getElementById("bcolor").value;
                //배경색 적용
                r.style.backgroundColor = bcolor;

                //글꼴
                var fname = document.getElementById("selfont").value;
                //글꼴 적용
                r.style.fontFamily = fname;

                //사이즈
                var fsize = document.getElementById("selsize").value;
                //사이즈 적용
                r.style.fontSize = fsize;

                //localStorage에 글자 속성들 저장하기
                localStorage.fcolor = fcolor;
                localStorage.bcolor = bcolor;
                localStorage.fname = fname;
                localStorage.fsize = fsize;
            }
        } //onload

        // 사용자 함수 onload 밖에다가
        //localStorage 값 가져와서 r에 적용하기
        function init_storage(){
            var fcolor = localStorage.fcolor;
            var bcolor = localStorage.bcolor;
            var fname = localStorage.fname;
            var fsize = localStorage.fsize;


            //r에 적용
            r.style.color=fcolor;
            r.style.backgroundColor=bcolor;
            r.style.fontFamily=fname;
            r.style.fontSize=fsize;
 
            //태그에도 적용
            document.getElementById("tcolor").value=fcolor;
            document.getElementById("bcolor").value=bcolor;
            document.getElementById("selfont").value=fname;
            document.getElementById("selsize").value=fsize;        
        }
        </script>

</head>

<body>
    <div class="form">
        <table class="table table-bordered" style="width:500px">
            <caption><b>localStorage에 글자 속성 저장하기</b></caption>
            <tr>
                <th width="100" style="background-color: pink;">글자색</th>
                <td>
                    <input type="color" id="tcolor" value="#ff00FF">
                </td>
            </tr>
            <tr>
                <th width="100" style="background-color: pink;">배경색</th>
                <td>
                    <input type="color" id="bcolor" value="#ccfcaf">
                </td>
            </tr>
            <tr>
                <th width="100" style="background-color: pink;">글꼴</th>
                <td>
                    <select id="selfont" class="form-control" style="width:250px;">
                        <option hidden disabled selected>select fname</option>
                        <option value="Jua">Jua</option>
                        <option value="Gamja Flower">Gamja</option>
                        <option value="Nanum Pen Script">Nanum</option>
                        <option value="Single Day">Single</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th width="100" style="background-color: pink;">글꼴크기</th>
                <td>
                    <select id="selsize" class="form-control" style="width:250px;">
                        <option hidden disabled selected>select size</option>
                        <script>
                            for (var i = 10; i <= 40; i += 5) {
                                document.write("<option>" + i + "px</option>");
                            }
                        </script>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="button" class="btn btn-success" style="width:100px;" id="btnresult">글꼴 적용</button>
                </td>
            </tr>
        </table>
    </div>
    <div class="result alert alert-danger" style="width:500px">
        오늘은 비오는 수요일입니다
    </div>
</body>

</html>
