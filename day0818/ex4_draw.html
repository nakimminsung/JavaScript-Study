<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Edu+VIC+WA+NT+Beginner:wght@600&family=Gamja+Flower&family=Single+Day&family=Jua&family=Nanum+Pen+Script&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <style>
        * {
            font-family: 'Jua';
        }

        #mypen>div {
            width: 28px;
            height: 28px;
            float: left;
            cursor: pointer;
            border: 1px solid gray;
            margin-left: 3px;
        }

        #can {
            border: 2px solid black;
            cursor: crosshair;
        }
    </style>
    <script>
        $(function () {
            var draw = false; // 마우스 버튼을 클릭시 true, 버튼을 놓으면 false
            var can = document.getElementById("can");
            var ctx = can.getContext("2d");
            var preX, preY; // 마우스 움직이기 전 직전 좌표 저장

            //초기 펜 색상
            ctx.strokeStyle = "black";
            //초기 펜 굵기
            ctx.lineWidth = 3;
            //선의 끝 모양
            ctx.lineCap = "round";

            //캔바스에 대한 이벤트 3가지
            $("#can").bind({
                mousedown: function (e) {
                    draw = true;
                    //현재 좌표를 저장해둔다
                    preX = e.pageX;
                    preY = e.pageY-100;
                },
                mouseup: function () {
                    draw = false;
                },
                mousemove: function (e) {
                    if (draw) {
                        ctx.beginPath(); // 그림 그리는 것

                        // 선을 그리기 위한 위치로 이동
                        ctx.moveTo(preX, preY);
                        // 직전 좌표부터 현재 좌표까지 선을 그린다
                        ctx.lineTo(e.pageX, e.pageY-100);

                        ctx.stroke();
                        ctx.closePath();

                        //현재 좌표를 이동하기 전에 저장한다
                        preX=e.pageX;
                        preY=e.pageY-100;
                    }
                }
            });

            //색상표 클릭시 선 색 변경하기위한 이벤트
            $("#mypen>div").click(function () {
                //선택한 div의 배경색을 얻어서 선색으로 지정한다
                ctx.strokeStyle=$(this).css("background-color");

            });

            //화면초기화
            $("#btn1").click(function () {
                ctx.clearRect(0,0,500,500);
            });

            //지우개
            $("#btn2").click(function () {
                ctx.strokeStyle="#ffffff";
            });

            //별도보관
            $("#btn3").click(function(){
                var myimg="<img src='"+can.toDataURL()+"''>";
                $("hr.save").after(myimg);
            })

        });
    </script>
</head>

<body>
    <h4 class="alert alert-warning">HTML5의 Canvas를 이용한 간단한 그림판</h4>
    <br>
    <canvas id="can" width="500" height="500"></canvas>
    <div id="mypen">
        <div style="background-color: black"></div>
        <div style="background-color: orange"></div>
        <div style="background-color: pink"></div>
        <div style="background-color: magenta"></div>
        <div style="background-color: cyan"></div>
        <div style="background-color: gray"></div>
        <div style="background-color: yellow"></div>
        <div style="background-color: purple"></div>
        <div style="background-color: green"></div>
        <div style="background-color: red"></div>
        <div style="background-color: gold"></div>
        <div style="background-color: tomato"></div>
        <div style="background-color: blue"></div>
        <div style="background-color: #cd5c5c"></div>
        <div style="background-color: #8fbc8f"></div>
        <div style="background-color: #98fb98"></div>
    </div>
    <!-- 플롯설정 해제 -->
    <br style="clear:both">

    <button type="button" id="btn1" class="btn btn-outline-danger btn-sm">초기화</button>
    &nbsp;&nbsp;&nbsp;
    <button type="button" id="btn2" class="btn btn-outline-danger btn-sm">지우개</button>
    &nbsp;&nbsp;&nbsp;
    <button type="button" id="btn3" class="btn btn-outline-danger btn-sm">별도보관</button>
    <hr class="save">
</body>

</html>
